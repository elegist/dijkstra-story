<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        />
        <!-- GSAP -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/TextPlugin.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/MotionPathPlugin.min.js"></script>
        <title>Dijkstra</title>
        <link rel="stylesheet" href="/styles/dijkstra.css" />
    </head>

    <body>
        <!-- app-content -->

        <div class="container-fluid mt-5 h-100">
            <h1 class="text-center">Dijkstra Story</h1>
            <p
                class="text-center fs-4 explanation-text"
                id="explanationText"
            ></p>
            <div class="row d-flex justify-content-center">
                <div
                    id="algorithm-container"
                    class="algorithm-container col-6 mx-2"
                >
                    <div
                        class="story-preview fs-5 p-4 shadow-sm"
                        id="storyPreview"
                    ></div>
                </div>
                <div class="result-container col-3 mx-2">
                    <img
                        class="img-fluid"
                        src="/resources/imgs/app/typewriter1.svg"
                        alt=""
                    />
                </div>
            </div>
        </div>

        <script src="/scripts/d3.min.js"></script>
        <script src="/scripts/animations.js" type="module"></script>
        <script src="/scripts/D3GraphNetwork.js" type="module"></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
